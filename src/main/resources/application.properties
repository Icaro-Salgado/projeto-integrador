# Details for our datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/melifresh
spring.datasource.username=postgres
spring.datasource.password=docker
# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.show-sql=true
jwt.expiration=86400000
jwt.secret=secretkey
# Redis properties
spring.redis.host = localhost
spring.redis.port = 6379
# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=br.com.mercadolivre.projetointegrador.warehouse.controller, br.com.mercadolivre.projetointegrador.marketplace.controllers, br.com.mercadolivre.projetointegrador.security.controller
springdoc.swagger-ui.use-root-path=true
